version: "3.5"

services:

  namenode:
    build: ./hadoop-cluster/namenode
    image: vengleab/docker-hive:hadoop-namenode
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive.env
    ports:
      - "9870:9870"
      - "9000:9000"
  datanode:
    build: ./hadoop-cluster/datanode
    image: vengleab/docker-hive:hadoop-datanode
    volumes:
      - datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    ports:
      - "9864:9864"

  historyserver:
    build: ./hadoop-cluster/historyserver
    image: vengleab/docker-hive:hadoop-historyserver
    depends_on:
      - namenode
      - datanode
    env_file:
      - ./hadoop-hive.env
    ports:
      - "8188:8188"

  nodemanager:
    build: ./hadoop-cluster/nodemanager
    image: vengleab/docker-hive:hadoop-nodemanager
    depends_on:
      - namenode
      - datanode
    env_file:
      - ./hadoop-hive.env
    ports:
      - "8042:8042"
  resourcemanager:
    build: ./hadoop-cluster/resourcemanager
    image: vengleab/docker-hive:hadoop-resourcemanager
    # restart: on-failure
    depends_on:
      - namenode
      - datanode
    env_file:
      - ./hadoop-hive.env
    ports:
      - "8088:8088"    
  hive-server:
    image: vengleab/docker-hive:hive
    build:
      context: .
    env_file:
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
  hive-metastore:
    image: vengleab/docker-hive:hive
    build:
      context: .
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
  hive-metastore-postgresql:
    build:
      context: ./docker-hive-metastore-postgresql
    image: vengleab/docker-hive:hive-metastore-postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

volumes:
  namenode:
  datanode:

# solve java.net.URISyntaxException Illegal character in hostname at index 49: thrift://docker-hive-hive-metastore-1.docker-hive_default:9083
networks:
  default:
    name: docker-hive-default